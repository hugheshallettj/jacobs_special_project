{% extends 'base.html' %} {% block content %}
<div>
  <div class="m-5">
    <h2 class="mb-4">My Surveys</h2>
    <div class="m-2">
      {% for survey in user_surveys %}
      <div class="card mb-3">
        <div class="card-body">
          <h4 class="card-title">{{survey.title}}</h4>
          <p class="card-text">Created on: {{survey.date_created}}</p>
          <p class="card-text">
            Runs from: {{survey.start_date}} to {{survey.end_date}}
          </p>
        </div>
        <div class="card-body">
          <p id="responses-count"></p>
          <a class="btn btn-primary" href="{% url 'survey_edit' survey.id %}">
            Edit
          </a>
        </div>
      </div>
      <!-- More survey panels... -->
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %} {% block custom_js %}
<script></script>
{% endblock custom_js %}
