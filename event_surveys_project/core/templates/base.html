{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
        My Site
      {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}" />
  </head>
  <body>
    <header>
      <!-- Site-wide navigation and branding -->
      <nav>
        <ul>
          <li>
            <a href="{% url 'home' %}">Home</a>
          </li>
          <li>
            <a href="{% url 'create_survey' %}">Create Survey</a>
          </li>
          {% if user.is_authenticated %}
            {% comment %} <li><a href="{% url 'account_profile' %}">Profile</a></li> {% endcomment %}
            <li><a href="{% url 'account_logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'account_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      <!-- Site-wide footer -->
    </footer>
  </body>
</html>
